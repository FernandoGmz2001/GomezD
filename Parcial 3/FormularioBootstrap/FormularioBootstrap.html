<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Formulario Bootstrap</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <form
        class="row g-3 my-3 py-3 d-flex gap-2 border col-md-12 col-lg-8 justify-content-center align-items-center"
      >
        <div class="row">
          <h1>Registrar Usuario</h1>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="apellidoPaterno" class="form-label"
              >Apellido Paterno</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidoPaterno"
              placeholder="Apellido paterno"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="apellidoMaterno" class="form-label"
              >Apellido Materno</label
            >
            <input
              type="text"
              class="form-control"
              id="apellidoMaterno"
              placeholder="Apellido materno"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-12">
            <label for="emailInput" class="form-label">Correo</label>
            <input
              type="email"
              class="form-control"
              id="emailInput"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="ciudadInput" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudadInput"
              placeholder="Ciudad"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="estadoInput" class="form-label">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estadoInput"
              placeholder="Estado"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="direccionInput" class="form-label">Dirección</label>
            <input
              type="text"
              class="form-control"
              id="direccionInput"
              placeholder="Dirección"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="telefonoInput" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoInput"
              placeholder="Teléfono"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="inputPass" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="inputPass"
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="confirmPassInput" class="form-label"
              >Confirmar contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassInput"
              placeholder="Contraseña"
            />
          </div>
        </div>
        <div class="row mt-3">
          <button class="btn btn-primary">Confirmar</button>
        </div>
      </form>
    </div>
  </body>
</html>
